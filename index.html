<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Billing Software</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
	<div class="bg-dark text-white container-fluid" style="height: 75px;">
		<ul class="nav justify-content-end mr-5 pr-5">
		  <li class="nav-item">
		    <a class="nav-link active" aria-current="page" href="#">Active</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="#">Link</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="#">Link</a>
		  </li>
		  <li class="nav-item">
		    <i class="fas fa-shopping-cart nav-link"></i>
		  </li>
		</ul>
	</div>
	<div class="container-fluid pt-4">
		<div class="row">
			<!-- Items Div -->
			<div class="col-lg-7 col-md-10 col-11">
				<div class="row">
				  <div class="col-sm-3">
				    <div class="card mb-1">
				    	<img src="images/mutton-curry.jpg" class="card-img-top img-fluid" alt="Mutton Curry">
					    <div class="card-body">
					        <h5 class="card-title" id="mutton_curry">Mutton Curry</h5>
					        <h5 class="card-text">Price : <span id="mutton_price"> 120</span> Rs</h5>
					        <button class="btn btn-primary" onclick="myfunc()">Add To Cart</button>
					    </div>
				    </div>
				  </div>
				  <div class="col-sm-3">
				    <div class="card mb-1">
				    	<img src="images/chicken-curry.jpg" class="card-img-top img-fluid" alt="Chicken Curry">
				      <div class="card-body">
				        <h5 class="card-title">Chicken Curry</h5>
				        <h5 class="card-text">Price : <span id="chicken_price"> 110</span> Rs</h5>
				        <button class="btn btn-primary" id="chicken">Add To Cart</button>
				      </div>
				    </div>
				  </div>
				  <div class="col-sm-3">
				    <div class="card mb-1">
				    	<img src="images/Matar-Paneer.jpg" class="card-img-top img-fluid" alt="Matar Paneer">
				      	<div class="card-body">
				        	<h5 class="card-title">Matar Paneer</h5>
				        	<h5 class="card-text">Price : <span id="matar_price"> 125</span> Rs</h5>
				        	<button class="btn btn-primary" id="matar">Add To Cart</button>
				      	</div>
				    </div>
				  </div>
				  <div class="col-sm-3">
				    <div class="card mb-1">
				    	<img src="images/kadahi-paneer.jpg" class="card-img-top img-fluid" alt="">
				      	<div class="card-body">
				        	<h5 class="card-title">Kadahi Paneer</h5>
				        	<h5 class="card-text">Price : <span id="kadahi_price"> 135</span> Rs</h5>
				        	<button class="btn btn-primary" id="kadahi">Add To Cart</button>
				      	</div>
				    </div>
				  </div>
				  <div class="col-sm-3">
				    <div class="card mb-1">
				    	<img src="images/GulabJamun.jpg" class="card-img-top img-fluid" alt="">
				      	<div class="card-body">
				        	<h5 class="card-title">Gulab Jamun</h5>
				        	<h5 class="card-text">Price : <span id="gulab_price"> 100</span> Rs</h5>
				        	<button class="btn btn-primary" id="gulab">Add To Cart</button>
				      	</div>
				    </div>
				  </div>
				  <div class="col-sm-3">
				    <div class="card mb-1">
				    	<img src="images/rasgulla.jpg" class="card-img-top img-fluid" alt="">
				      	<div class="card-body">
				        	<h5 class="card-title">Rasgulla</h5>
				        	<h5 class="card-text">Price : <span id="rasgulla_price"> 80</span> Rs</h5>
				        	<button class="btn btn-primary" id="rasgulla">Add To Cart</button>
				      	</div>
				    </div>
				  </div>
				</div>
			</div>
			<!-- menu div -->
			<div class="col-lg-2 bg-light">
				<button type="button" class="btn btn-primary btn-lg btn-block mt-1">Vegetarian</button>
				<button type="button" class="btn btn-secondary btn-lg btn-block">Non Vegetarian</button>
				<button type="button" class="btn btn-warning btn-lg btn-block">South Indian</button>
				<button type="button" class="btn btn-success btn-lg btn-block">Chinese</button>
				<button type="button" class="btn btn-info btn-lg btn-block">Italian</button>
				<button type="button" class="btn btn-danger btn-lg btn-block mb-1">Sweets</button>
			</div>
			<!-- billing div -->
			<div class="col-lg-3 bg-secondary">
				<div class="row">
					<div class="">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		const myfunc = () => {
			let mutton_price = document.getElementById("mutton_price");
			let mutton_curry = document.getElementById("mutton_curry");
			let ul = document.getElementById("list");

			ul.innerText = `mutton curry`;

		}
	</script>
</body>
</html>
